name: Build Books Page

on:
  push:
    branches:
      - main
      - master
      - feature/globe-texture-based-country-fills
    paths:
      - 'books.md'
      - 'build-books.js'
      - '.github/workflows/build-books.yml'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build books.html
        run: node build-books.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain books.html books.md)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add books.html books.md
          git commit -m "Auto-build: Update books.html and books.md from Goodreads data" || exit 0
          git push

